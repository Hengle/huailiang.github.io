---
layout: default
---

<article role="article" class="post">

  <div class="card">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} •
        {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <div class="post-content">
      {{ content }}
    </div>




    <div class="site-share">
      <div class="bshare-custom">
        <div class="bsPromo bsPromo2"></div>
        <a title="分享到" href="http://www.bShare.cn/" id="bshare-shareto" class="bshare-more">分享到</a>
        <a title="分享到QQ空间" class="bshare-qzone">Q-Zone</a>
        <a title="分享到新浪微博" class="bshare-sinaminiblog">微博</a>
        <a title="分享到微信" class="bshare-weixin">微信</a>
        <a title="分享到人人网" class="bshare-renren">人人网</a>
        <a title="分享到腾讯微博" class="bshare-facebook">facebook</a>
        <a title="分享到腾讯微博" class="bshare-twitter">twitter</a>
        <a title="更多平台" class="bshare-more bshare-more-icon more-style-addthis"></a>
      </div>
    </div>

    <script type="text/javascript" charset="utf-8"
      src="http://static.bshare.cn/b/buttonLite.js#style=-1&amp;uuid=&amp;pophcol=2&amp;lang=zh"></script>
    <script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/bshareC1.js"></script>



  </div>

</article>
